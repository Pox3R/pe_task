apply plugin: 'docker'

buildscript {
	repositories { jcenter() }
	dependencies {
		classpath 'se.transmode.gradle:gradle-docker:1.2'
	}
}

docker {
	baseImage "swift:4.2.1"
	maintainer 'Eldar Goloviznin "radleweird@gmail.com"'
}

task serverDocker(type: Docker) {
	applicationName = "radleweird/server"
	exposePort 80
	addFile('source/', 'source/')

	runCommand 'apt-get update'
	runCommand 'apt-get -y install clang libicu-dev libpython2.7'	
	runCommand 'apt-get -y install libssl-dev'
	runCommand 'apt-get -y install libcurl4-openssl-dev'
	runCommand 'cd source'
	runCommand 'swift build'	
}
